<!DOCTYPE html>
<html>
<head>
  <title>The page you were looking for doesn't exist (404)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    html,body {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
    }

    .whole {
      background-image: url(https://s3-us-west-2.amazonaws.com/s.cdpn.io/257418/andy-holmes-698828-unsplash.jpg);
      background-size: cover;
      color: rgba(255,255,255,.87);
      height: 100vh;
      min-width: 100vw;
      overflow: hidden;
    }

    .container {
      font-family: 'Avenir-Next',Avenir,Helvetica,sans-serif;
      color: #fff;
      background-color: none;
      z-index: 2;
      top: 50%;
      -webkit-transform: translateY(-50%);
      -ms-transform: translateY(-50%);
      transform: translateY(-50%);
      margin-top: 400px;
      margin-left: 200px;
    }

    h1 {
      font-size: 160px;
      margin-bottom: 0;
      margin-top: 0;
    }

    h2 {
      margin-top: 0;
      max-width: 700px;
      font-size: 30px;
      width: 90%;
    }

    p {
      text-align: left;
      padding-bottom: 32px;
    }

    .btn {
      display: inline-block;
      border: 1px solid #aaa;
      border-radius: 40px;
      padding: 15px 30px;
      margin-right: 15px;
      margin-bottom: 10px;
      background-color: transparent;
      color: white;
    }

    .btn:hover {
      color: #e2e2e2;
      background: rgba(255,255,255,0.10);
    }

  </style>
</head>

<body class="rails-default-error-page">
  <!-- This file lives in public/404.html -->
  <div class="whole">
    <div class="container">
      <div class="row">
        <div class="xs-12 md-6 mx-auto">
          <h1>404</h1>
          <h2>Oops, the page you're looking for does not exist.</h2>
          <p>You may want to head back to the hompeage.</p>
          <a href="/">
            <button class="btn">RETURN HOME</button>
          </a>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
